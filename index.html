<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <h1>Task List of Awesomeness!!!</h1>
  </header>
  <div id="lists">
    <div class="listbox">
      <p class="listTitle">Current Tasks</p>
      <ul id="TDL">
        <li>Use the input box below to</li>
        <li>add a new task</li>
      </ul>
    </div>
    <div class="listbox">
      <p class="listTitle">Archived Tasks</p>
      <ul id="archive">
        <li>No Archived Tasks</li>
      </ul>
    </div>
  </div>
  <div id="addItemForm">
    <form>
      <label for="listInputBox">Create a new list Item</label>
      <input type="text" id="listInputBox">
      <button type="button" id="addItemButton">Add Item</button>
    </form>
  </div>
<script src="./index.js"></script> <!-- stays at bottem -->
</body>
</html>
